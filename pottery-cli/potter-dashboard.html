<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pottery Items</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/potter-dashboard.css" />
    <script src="./scripts/potter-dashboard.js" defer></script>
    <script src="./scripts/navRender.js" defer></script> 
    <script src="./scripts/logout.js" defer></script>
    <script type="text/javascript">window.PlotlyConfig = {MathJaxConfig: 'local'};</script>
    <script src="https://cdn.plot.ly/plotly-2.4.2.min.js"></script> 
  </head>
  <body>
    <nav>
      <ul class="nav-items">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./sign-up.html">Sign Up</a></li>
        <li><a href="./sign-in.html">Sign In</a></li>
      </ul>
    </nav>
    <main>
      <div>
        <h2>Add a new piece to store</h2>
        <section id="add-pottery-item">
          <form id="add-pottery-form">
            <div class="create-item">
                <label>Name of piece:</label>
                <input type="text" name="pieceName" required/>
            </div>
            <div class="create-item">
                <label>Clay used:</label>
                <input type="text" name="clay" required/>
            </div>
            <div class="create-item">
                <label>Size (cm):</label>
                <input type="number" name="size" required/>
            </div>
            <div class="create-item">
              <label for="style">Style of piece:</label>
              <select name="style" id="style select-input" required>
                  <option value="mug">Mug</option>
                  <option value="bowl">Bowl</option>
                  <option value="plate">Plate</option>
                  <option value="vase">Vase</option>
                  <option value="jar">Jar</option>
                  <option value="pitcher">Pitcher</option>
              </select>
          </div>
            <div class="create-item">
                <label>Price (Â£):</label>
                <input type="number" name="price" required/>
            </div>
            <input type="submit" value="Create" />
          </form>
        </section>
      </div>
      <div>
        <h2>Your Products</h2>
        <section id="pottery-section"></section>
      </div>
    </main>
    <div id="bottom-grouping">
      <section id="visualise-section">
        <h2 id="visualise-h2"></h2>
        <button id="remove-data" class="hidden">Clear Sales Data</button>
        <div id="visualise-div"></div>
      </section>
      <section id="style-section">
        <h2 id="visualise-h2"></h2>
        <div id="pie-buttons">
          <button id="visualise-h2-button">Visualise Sales by Style</button>
          <button id="close-render" class="hidden">Clear Graph</button>
        </div>
        <div id="render-img"></div>
      </section>
    </div>
  </body>
</html>
